<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="name" >Name: </label>
            <input type="text" name="user-name" id="name" placeholder="Malus Darkblade">
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" name="user-email" id="email" placeholder="malusdarkblade@gmail.com">
        </p>
        
        <p>
            <label for="msg">Message: </label>
            <textarea name="user-message" id="msg" placeholder="Your Message..."></textarea>
        </p>
        <p class="button">
            <Button type="submit">Send Your Message</Button>
        </p>
        
    </form>
    

    <script src="index.js"></script>
</body>
</html>
